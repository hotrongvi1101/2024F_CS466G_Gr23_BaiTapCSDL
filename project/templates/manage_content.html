<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nội Dung</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Quản Lý Nội Dung</h2>

        <div class="row mt-4">
            <div class="col-md-8" style = "width: 100%">
                <h5>Chào, {{ current_user.username }}!</h5>
                <p>Email của bạn: {{ current_user.email }}</p>
            </div>
            <div class="col-md-4 text-right">

                <div class="btn-group" role="group">
                    <a href="{{ url_for('edit_profile') }}" style = "border-radius: 4px;" class="btn btn-warning btn-sm">Chỉnh sửa hồ sơ</a>
                    <form action="{{ url_for('logout') }}" method="POST" style="display:inline;">
                        <button type="submit" style = "margin-left: 5px; " class="btn btn-danger btn-sm">Đăng xuất</button>
                    </form>
                </div>
            </div>
        </div>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tiêu đề</th>
                    <th>Ngày đăng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                {% for item in content %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.created_at }}</td>
                    <td>
                        <a href="{{ url_for('edit_content', content_id=item.id) }}" class="btn btn-primary btn-sm">Chỉnh sửa</a>
                        <a href="{{ url_for('delete_content', content_id=item.id) }}" class="btn btn-danger btn-sm">Xóa</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
