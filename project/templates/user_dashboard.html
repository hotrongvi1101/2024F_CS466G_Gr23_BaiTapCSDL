<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Người dùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Trang Dashboard Người dùng</h2>
        
        <div class="row mt-4">
            <div class="col-md-8" style = "width: 100%">
                <h5>Chào, {{ current_user.username }}!</h5>
                <p>Email của bạn: {{ current_user.email }}</p>
            </div>
            <div class="col-md-4 text-right">
                <!-- Profile and Logout buttons -->
                <div class="btn-group" role="group">
                    <a href="{{ url_for('edit_profile') }}" style = "border-radius: 4px;" class="btn btn-warning btn-sm">Chỉnh sửa hồ sơ</a>
                    <form action="{{ url_for('logout') }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Đăng xuất</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
